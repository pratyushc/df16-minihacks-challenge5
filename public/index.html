<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Salesforce Accounts</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <style>
        body {
            padding-top: 60px;
        }
    </style>
    <script>
        function fillTable(data) {
            var t = '<table border>';
                    
            t += '<tr>';
            t += '<td><b>Name</b></td>';
            t += '<td><b>Description</b></td>';
            t += '<td><b>Type</b></td>';
            t += '</tr>';

            for (var r = 0; r < data.rows.length; r++) {
                t += '<tr>';
                t += '<td>' + data.rows[r].name + '</td>';
                t += '<td>' + data.rows[r].description + '</td>';
                t += '<td>' + data.rows[r].type + '</td>';
                t += '</tr>';
            }

           t += '</table>';

            return t;
        }
        
        $(function() {
            $.ajax({
                url: '/list',
                method: 'get',
                dataType: "json",
                success: function(data) {
                    $("#accounts").html(fillTable(data));
                },
                error: function(err) {
                    console.log(err);
                }
            })
        });
    </script>
</head>
<body>
    <b>Salesforce Accounts</b>
    <br/><br/>
    <div id = "accounts"/>
</body>
</html>
